<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Aぇ! group クエスト Ⅱ (Web)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="wrap">
    <canvas id="game" width="960" height="640" aria-label="Aぇ! group クエスト Ⅱ"></canvas>

    <!-- かわいいモバイル操作UI -->
    <div id="hud" role="group" aria-label="操作">
      <button class="btn btn-cute" data-key="ArrowUp" aria-label="上">
        <span class="emoji">⬆️</span><span class="txt">上</span>
      </button>
      <button class="btn btn-cute btn-primary" data-key="Enter" aria-label="決定">
        <span class="emoji">✨</span><span class="txt">決定</span>
      </button>
      <button class="btn btn-cute" data-key="ArrowDown" aria-label="下">
        <span class="emoji">⬇️</span><span class="txt">下</span>
      </button>
    </div>
  </div>

  <script type="module" src="./game.js"></script>
</body>
</html>
